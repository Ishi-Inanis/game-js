<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>game-js</title>
	<style>
		body {
			background-color: #ddd;
		}
		p {
			position: absolute;
			right: 10px;
			top: 10px;
			border-radius: 10px;
			background-color: rgba(0,0,0,0.1);
			padding: 10px;
			margin: 0;
		}
		#key {
			position: absolute;
			width: 100px;
			height: 100px;
			left: 50%;
			bottom: 50%;
			background-color: #cbb;
			border-radius: 5px;
		}
		#end {
			position: absolute;
			width: 100px;
			height: 100px;
			left: 0;
			bottom: 0;
			background-color: #bcb;
			border-radius: 5px;
			display: none;
		}
		#obj {
			position: absolute;
			width: 100px;
			height: 100px;
			left: 100px;
			bottom: 100px;
			background-color: #bbc;
			border-radius: 5px;
		}
		table {
			position: absolute;
			left: 50px;
			bottom: 50px;
			background-color: rgba(0,0,0,0.1);
			border-radius: 50px;
			padding: 5px;
		}
		button {
			outline: none;
			border-radius: 50px;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="key"></div>
	<div id="end"></div>
	<div id="obj"></div>
	<table id="control">
		<tr>
			<td></td>
			<td>
				<button id="upClick">^</button>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>
				<button id="leftClick"><</button>
			</td>
			<td>
				<button id="act">O</button>
			</td>
			<td>
				<button id="rightClick">></button>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button id="downClick">_</button>
			</td>
			<td></td>
		</tr>
	</table>
	<script>
		const winParams = {
		    height: window.innerHeight,
		    width: window.innerWidth
		  }
		class Unit {
		  constructor(object) {
		    this.object = document.getElementById(object);
		    this.objParams = {
		      height: this.object.clientHeight,
		      width: this.object.clientWidth,
		      midPosX: 0,
		      midPosY: 0,
		      PosX: 0,
		      PosY: 0
		    }
		    this.reCalcPos();
		  }
		  reCalcPos() {
		    this.objParams.PosX = parseInt(window.getComputedStyle(this.object,null).getPropertyValue("left"));
		    this.objParams.PosY = parseInt(window.getComputedStyle(this.object,null).getPropertyValue("bottom"));
		    this.objParams.midPosX = this.objParams.PosX + this.objParams.width / 2;
		    this.objParams.midPosY = this.objParams.PosY + this.objParams.height / 2;
		  }
		  Move = new (function(parent) {
		    this.parent = parent;
		    this.Up = function() {
		      if (this.parent.objParams.PosY + this.parent.objParams.height + 10 <= winParams.height)
		        this.parent.object.style.bottom = this.parent.objParams.PosY + 10 + 'px'
		      else
		        this.parent.object.style.bottom = winParams.height - this.parent.objParams.height + "px";
		      this.parent.reCalcPos();
		    };
		    this.Down = function() {
		      if (this.parent.objParams.PosY >= 10)
		        this.parent.object.style.bottom = this.parent.objParams.PosY - 10 + 'px'
		      else
		        this.parent.object.style.bottom = 0;
		      this.parent.reCalcPos();
		    };
		    this.Left = function() {
		      if (this.parent.objParams.PosX >= 10)
		        this.parent.object.style.left = this.parent.objParams.PosX - 10 + 'px'
		      else
		        this.parent.object.style.left = 0;
		      this.parent.reCalcPos();
		    };
		    this.Right = function() {
		      if (this.parent.objParams.PosX + this.parent.objParams.width + 10 <= winParams.width)
		        this.parent.object.style.left = this.parent.objParams.PosX + 10 + 'px'
		      else
		        this.parent.object.style.left = winParams.width - this.parent.objParams.width + "px";
		      this.parent.reCalcPos();
		    };
		  })(this);
		}
		let unit = new Unit('obj');
		function take() {
		  keyObj = {
		    width: parseInt(window.getComputedStyle(key,null).getPropertyValue("width")),
		    height: parseInt(window.getComputedStyle(key,null).getPropertyValue("height")),
		    midPosX: parseInt(window.getComputedStyle(key,null).getPropertyValue("left")) + parseInt(window.getComputedStyle(key,null).getPropertyValue("width")) / 2,
		    midPosY: parseInt(window.getComputedStyle(key,null).getPropertyValue("bottom")) + parseInt(window.getComputedStyle(key,null).getPropertyValue("height")) / 2
		  }
		  if (
		    (key.style.display != "none") &
		    (Math.abs(keyObj.midPosX - unit.objParams.midPosX) < Math.abs((keyObj.width + unit.objParams.width) / 2)) &
		    (Math.abs(keyObj.midPosY - unit.objParams.midPosY) < Math.abs((keyObj.height + unit.objParams.height) / 2))
		  ) {
		    key.style.display = "none";
		    end.style.display = "block";
		    alert("You take a KEY");
		  }
		}
		function endGame() {
		  if (
		    (end.style.display != "none") &
		    (unit.objParams.PosX == parseInt(window.getComputedStyle(end,null).getPropertyValue("left"))) &
		    (unit.objParams.PosY == parseInt(window.getComputedStyle(end,null).getPropertyValue("bottom")))
		  ) {
		    obj.style.display = "none";
		    end.style.display = "none";
		    control.style.display = "none";
		    alert("The END");
		  }
		}
		document.addEventListener("click", function(e) {
		  if (e.target.id == "act") {
		    if (key.style.display == "none") {
		      endGame();
		    } else {
		      take();
		    }
		  }
		  if (e.target.id == "upClick") unit.Move.Up();
		  if (e.target.id == "downClick") unit.Move.Down();
		  if (e.target.id == "leftClick") unit.Move.Left();
		  if (e.target.id == "rightClick")	unit.Move.Right();
		});
		document.addEventListener("keydown", function(e) {
		  if (e.code == "ArrowUp")	unit.Move.Up();
		  if (e.code == "ArrowDown") unit.Move.Down();
		  if (e.code == "ArrowLeft") unit.Move.Left();
		  if (e.code == "ArrowRight") unit.Move.Right();
		  if (e.code == "Numpad0") {
		    if (key.style.display == "none") {
		      endGame();
		    } else {
		      take();
		    }
		  }
		});
	</script>
</body>
</html>
